name: Deploy to DigitalOcean

on:
  push:
    # Запускаємо тільки при пуші в основну гілку (або develop, залежно від вашого налаштування)
    branches:
      - main

jobs:
  # 1. ТЕХНІЧНИЙ JOB: Вирішує помилку валідатора
  initial_check:
    name: Initial Check
    runs-on: ubuntu-latest
    # Не має needs, тому задовольняє вимогу GitHub.
    steps:
      - run: echo "Starting deployment pipeline logic..."

  # 2. ОСНОВНИЙ JOB: Запускається тільки після успіху всіх залежностей
  deploy:
    name: DO App Deploy
    runs-on: ubuntu-latest

    # !!! ВИПРАВЛЕННЯ: Тепер залежить від 3-х jobs:
    # 1. initial_check (з цього ж файлу)
    # 2. ci (з tests.yml)
    # 3. quality (з lint.yml)
    needs: [initial_check, ci, quality]

    # Цей job запускається, тільки якщо всі jobs у needs були успішні.
    if: success()

    steps:
      - name: Confirmation
        run: echo "All checks passed successfully. Proceeding to deployment..."

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install doctl and Authenticate
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to DigitalOcean
        # Використовуйте свій App ID
        run: doctl apps create-deployment 5e7b70f1-e5bf-450b-8223-3ca36f5a36ac
