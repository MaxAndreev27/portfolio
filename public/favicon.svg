<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <style>
        :root { --bg: #fff; --fg: #0a0a0a; --fg-top: #2b2b2b; --fg-bottom: #0c0c0c; --shadow: rgba(0,0,0,.35); --hl: rgba(255,255,255,.35); --ac: #db2777; }
        @media (prefers-color-scheme: dark) {
        :root { --bg: #0a0a0a; --fg: #f6f6f6; --fg-top: #ffffff; --fg-bottom: #cfcfcf; --shadow: rgba(0,0,0,.6); --hl: rgba(255,255,255,.15); --ac: #f472b6; }
        }
        text { font: 800 34px 'Instrument Sans', system-ui, sans-serif; letter-spacing: .2px; }
    </style>
    <defs>
        <linearGradient id="fgGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="var(--fg-top)"/>
            <stop offset="100%" stop-color="var(--fg-bottom)"/>
        </linearGradient>
        <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="0.6"/>
        </filter>
    </defs>
    <rect x="4" y="4" width="56" height="56" rx="14" fill="var(--bg)"/>
    <!-- Shadow layer -->
    <text x="50%" y="50%" fill="var(--shadow)" dominant-baseline="middle" text-anchor="middle" transform="translate(1.2,1.2)" filter="url(#softBlur)">M</text>
    <!-- Main 3D fill -->
    <text x="50%" y="50%" fill="url(#fgGrad)" dominant-baseline="middle" text-anchor="middle" stroke="rgba(0,0,0,.12)" stroke-width="0.35" stroke-linejoin="round">M</text>
    <!-- Highlight edge -->
    <text x="50%" y="50%" fill="none" dominant-baseline="middle" text-anchor="middle" stroke="var(--hl)" stroke-width="0.25" stroke-linejoin="round">M</text>
    <circle cx="48" cy="48" r="3" fill="var(--ac)"/>
</svg>
